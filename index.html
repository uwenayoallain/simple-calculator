    <script>
      (() => {
        const KEY = 'qc-theme'
        const saved = typeof localStorage !== 'undefined' ? localStorage.getItem(KEY) : null
        const hasMedia = typeof window !== 'undefined' && typeof window.matchMedia === 'function'
        const systemDark = hasMedia && window.matchMedia('(prefers-color-scheme: dark)').matches
        const systemLight = hasMedia && window.matchMedia('(prefers-color-scheme: light)').matches
        const pref = (saved === 'light' || saved === 'dark' || saved === 'system') ? saved : 'system'
        const theme = pref === 'light' || pref === 'dark' ? pref : (systemDark ? 'dark' : systemLight ? 'light' : 'dark')
        document.documentElement.setAttribute('data-theme', theme)
        document.documentElement.setAttribute('data-theme-preference', pref)
      })()
    </script>
